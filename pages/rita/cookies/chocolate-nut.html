    <div class="button-wrapper">

    <a target="_blank" class="recipeImage" href="../../../img/rita/cookies/chocolate-nut.jpg"><img

    <div class="row justify-content-center">
      <div class="col-md-4 gray-box">
        <ul class="ingredient-list recipe-ul">
          <li>1/4 cup spray???</li>
          <li>1 cup brown sugar</li>
          <li>1 egg well beaten</li>
          <li>1/2 cup milk</li>
          <li>1 1/2 cup flour</li>
          <li>1/2 tsp baking soda</li>
          <li>2 squares chocolate</li>
          <li>1 cup nuts</li>
          <li>1 tsp vanilla</li>

          <li>&nbsp;</li>

          <li>Bake at 350&deg;</li>
